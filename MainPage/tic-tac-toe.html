<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favicon_2.png" type="x-icon"> 
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="outer">
        <div class="main-outer">
            <h1 id="game-title">Tic-Tac-Toe</h1>
            <div class="row">
                <div class="boxes" onclick="clicked(this.id)" id="0"></div>
                <div class="boxes" onclick="clicked(this.id)" id="1"></div>
                <div class="boxes" onclick="clicked(this.id)" id="2"></div>
            </div>
            <div class="row">
                <div class="boxes" onclick="clicked(this.id)" id="3"></div>
                <div class="boxes" onclick="clicked(this.id)" id="4"></div>
                <div class="boxes" onclick="clicked(this.id)" id="5"></div>
            </div>
            <div class="row">
                <div class="boxes" onclick="clicked(this.id)" id="6"></div>
                <div class="boxes" onclick="clicked(this.id)" id="7"></div>
                <div class="boxes" onclick="clicked(this.id)" id="8"></div>
            </div>
            <div class="buttons">
                <button onclick="reset()">Start Over</button>
                <button onclick="autoplay()" id="autoplaybtn">Auto Play</button>
            </div>
            <div class="display">Start!</div>
        </div>
    </div>
    <div class="user-profile">
        <a href="../userPage/userpage.html">
            <div class="userDp-username-div">
                <img src="../images/profile_picture-removebg-preview.png" alt="" class="user-dp">
                <div class="username-div">
                    <span class="username">Sanju</span>
                    <span class="user-email">sanju1234@gmail.com</span>
                </div>
            </div>
        </a>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
